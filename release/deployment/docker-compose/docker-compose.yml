  # JavaScript FaaS服务
  coze-loop-js-faas:
    profiles: [ "faas", "app" ]
    container_name: "coze-loop-js-faas"
    image: "denoland/deno:1.45.5"
    restart: always
    networks:
      - coze-loop-network
    ports:
      - "${COZE_LOOP_JS_FAAS_PORT:-8891}:8000"
    volumes:
      - js_faas_workspace:/tmp/faas-workspace
      - ./bootstrap/js-faas:/app/bootstrap
    environment:
      DENO_DIR: "/tmp/.deno"
      DENO_NO_UPDATE_CHECK: "1"
      FAAS_WORKSPACE: "/tmp/faas-workspace"
      FAAS_PORT: "8000"
      FAAS_TIMEOUT: "30000"
      FAAS_LANGUAGE: "javascript"
    working_dir: /app
    command: ["deno", "run", "--allow-all", "/app/bootstrap/js_faas_server.ts"]
    deploy:
      resources:
        limits:
          memory: "${JS_FAAS_MEMORY_LIMIT:-1G}"
          cpus: "${JS_FAAS_CPU_LIMIT:-0.5}"
        reservations:
          memory: "${JS_FAAS_MEMORY_RESERVE:-256M}"
          cpus: "${JS_FAAS_CPU_RESERVE:-0.25}"
    healthcheck:
      test: ["CMD", "deno", "eval", "try { const resp = await fetch('http://localhost:8000/health'); if (resp.ok) { const data = await resp.json(); console.log('Health:', data.status); Deno.exit(0); } else { Deno.exit(1); } } catch (e) { console.error(e); Deno.exit(1); }"]

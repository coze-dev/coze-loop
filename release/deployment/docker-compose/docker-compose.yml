  #   healthcheck:
  #     test: ["CMD", "python3", "-c", "import urllib.request; import json; resp = urllib.request.urlopen('http://localhost:8000/health'); data = json.loads(resp.read().decode()); print('Health:', data['status']); exit(0 if data['status'] == 'healthy' else 1)"]

    name: coze-loop_redis_data
  mysql_data:
    name: coze-loop_mysql_data
  clickhouse_data:
    name: coze-loop_clickhouse_data
  minio_data:
    name: coze-loop_minio_data
  minio_config:
    name: coze-loop_minio_config

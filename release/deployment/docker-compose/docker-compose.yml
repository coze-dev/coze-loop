    name: coze-loop_nginx_data
  python_faas_workspace:
    name: coze-loop_python_faas_workspace
  js_faas_workspace:
    name: coze-loop_js_faas_workspace

networks:
  coze-loop-network:
    name: coze-loop-network
    driver: bridge